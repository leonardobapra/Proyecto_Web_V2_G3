<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Ingreso...</title>
</head>
<body>
    <div class="container-fluid m-0 p-0" id="contenedor">
        <header class="p-1" id="header">
            <div class="row" class="hotel">
                <div class="col-3 nav-item ms-5" class="menu">
                    <img src="../imagenes/LogoSANRES.png" width="85px" alt="LOGO_SANRES">
                </div>
                <div class="col-8 nav justify-content-end d-flex align-items-center" id="nav">
                    <ul>
                        <li><a href="../inicio.html">Inicio</a></li>
                        <li><a href="buscar.html">Buscar</a></li>
                        <li><a href="registro.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container">
            <hr class="m-0">
            <br>
            <h1 class="text-center"><b>INGRESO</b></h1>
            <h4 class="text-center p-4"><b>Ingrese sus datos para iniciar sesión.</b></h4>
            <div class="section">
                <form action="" class="row ">
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div class="form-goup col-6">
                                <p>
                                    <b><label for="" class="col-form-label">Usuario:</label></b>
                                    <input type="number" class="form-control shadow bg-body rounded border-primary" required="" placeholder="Número de documento del Usuario" min="0000000000" max="9999999999">
                                </p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-6">
                                <p>
                                    <b><label for="" class="col-form-label">Contraseña:</label></b>
                                    <input type="password" class="form-control shadow bg-body rounded border-primary" required="" placeholder="Ingrese contraseña registrada">
                                </p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-6">
                                <br>
                                <p>
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                    <button type="reset" class="btn btn-danger">Cancelar</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
                <p>
                <h4 class="text-center p-4"><b>¿No tienes cuenta? <a href="registro.html">Regístrate</a></b></h4>
                </p>
            </div>
        </div>

        <br>
        <div id="footer" class="container-fluid">
            <hr class="m-0">
            <footer class="text-center p-1 m-0">
                <span> © 2021 | TEAM 3 - GRUPO 05 - DESARROLLO DE SOFTWARE | MISIÓNTIC 2022</span><br>
                <span>TODOS LOS DERECHOS RESERVADOS</span>
            </footer>
        </div>
    </div>
</body>
</html>
